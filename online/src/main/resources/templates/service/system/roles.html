<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
    <link rel="stylesheet" href="../layui/css/layui.css" th:href="@{/layui/css/layui.css}">
    <script src="../layui/layui.js" th:src="@{/layui/layui.js}"></script>
</head>
<body>
<div class="container">
    <table class="layui-hide" id="test" lay-filter="test"></table>
</div>
<script>
    layui.use(['table'],function(){
        var table=layui.table;

        table.render({
            elem: '#test'
            ,url:'/system/getRolesInfo'
            ,cols: [[
                {type:'checkbox'}
                ,{field:'INDEX', width:40, title: '序号', template:function(d){return d.LAY_INDEX}}
                ,{field:'role_name', width:80, title: '角色名称'}
                ,{field:'create_time', width:80, title: '创建时间', sort: true}
                ,{field:'status', width:80, title: '是否启用'}
            ]]
            ,page: true
            ,parseData:function(data){
                return {
                    "code": 0, //解析接口状态
                    "msg": "", //解析提示文本
                    "count": data.length, //解析数据长度
                    "data": data //解析数据列表
                };
            }
        });

    });

</script>
</body>
</html>
